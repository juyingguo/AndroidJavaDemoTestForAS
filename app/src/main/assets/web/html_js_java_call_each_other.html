<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 

	
</head>
<body>
	<button onclick="javascript:startQrCodeScan()">启动二维码扫描</button><br/><br/>
	<button onclick="javascript:jsStartQrCodeScanWithPopupWindow()">启动二维码扫描,popupwindow</button><br/><br/>
	<button onclick="javascript:jsStartQrCodeScanWithDialog()">启动二维码扫描,Dialog</button><br/><br/>
	<button onclick="javascript:jsDismissDialogBySendBroadCast()">关闭二维码扫描Dialog</button><br/><br/>
	<button onclick="javascript:jsStartQrCodeScanWithDialogParam()">启动二维码扫描,Dialog 并传递参数</button><br/><br/>
	<p id="id_qr_result">123</p>
	<script language="JavaScript">
	function startQrCodeScan() {
		// alert("123");
		javascript:start_qr_code_scan.startQrCodeScan();
	};
	function jsStartQrCodeScanWithPopupWindow() {
		// alert("123");
		javascript:start_qr_code_scan_with_popup_window.startQrCodeScanWithPopupWindow();
	};
	function jsStartQrCodeScanWithDialog() {
		// alert("123");
		javascript:start_qr_code_scan_with_dialog.startQrCodeScanWithDialog();
	};
	function jsStartQrCodeScanWithDialogParam() {
		// alert("123");
		javascript:start_qr_code_scan_with_dialog.startQrCodeScanWithDialogParam(600,100);
	};
	function showQrCodeScan(result) {
		document.getElementById("id_qr_result").innerHTML = result;
		
	};
	function showQrCodeScan2() {
		document.getElementById("id_qr_result").innerHTML = "qr ok";
		
	};
	function jsDismissDialogBySendBroadCast(){
		javascript:dismiss_dialog_by_send_broadcast.dismissDialogBySendBroadCast();
	}
	</script>
</body>
</html>
